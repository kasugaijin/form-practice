<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./payment.css">
  <title>Payment Form</title>
</head>
<body> 
  <h1>Fancy Pants Hotel</h1> 
<div class="container">
  <form action="" method="post">
    <fieldset class="form-fieldset">
      <legend id="form-legend">Booking Form</legend>
      <p>Required fields are followed by *.</p>
      <fieldset id="room">
        <legend class="room-legend">Room Type</legend>
        <ul>
          <li>
            <input type="radio" name="room" id="Ace" value="A" required></input>
            <label for="Ace">Ace</label>
          </li>
          <li>
            <input type="radio" name="room" id="Queen" value="Q"></input>
            <label for="Ace">Queen</label>
          </li>
          <li>
            <input type="radio" name="room" id="King" value="K"></input>
            <label for="Ace">King</label>
          </li>
        </ul>
      </fieldset>
      <label for="name">Name: *</label>
      <input type="text" id="name" required></input><br>
      <label for="email">Email: *</label>
      <input type="text" id="email" required></input><br>
      <label for="promo">Promo code: </label>
      <input type="text" id="promo" minlength="5" maxlength="8"></input>
      
      <div class="payment-info">
        <h2>Payment Information</h2>
        <label for="card">Card type:</label>
        <select name="card-type" id="card">
          <option value="Visa">Visa</option>
          <option value="Mastercard">Mastercard</option>
          <option value="Amex">American Express</option>
        </select><br>
        <label for="ccnum">Card number: *</label>
        <input type="tel" name="ccnum" id="ccnum" required
        pattern="^[0-9]{16}$" placeholder="16 digits no spaces"
        title="16 digits no spaces"> </input><br>
        <label for="ccexp">Expiration date: *</label>
        <input type="text" name="ccexp" id="ccexp" placeholder="MM/YY" required
        pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" title="two digit month / two digit year"></input><br>
        <button type="submit" id="button">Validate Payment</button>
      </div>
    </fieldset>
  </form>
</div>
<div id="footer">
  <p>2022 Kasugaijin for <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a></p>
</div>
</body>
</html>
