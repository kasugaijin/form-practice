<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./first_form.css">
  <title>Form Practice</title>
</head>
<body>
  <h1>A basic web form</h1>
<form action="" method="post">
  <fieldset>
    <legend>Contact</legend>
    <ul>
      <li class="name">
        <label for="user-name">Name: </label>
        <input type="text" id="user-name" placeholder="Enter your full name" name="user-name">
      </li>
      <li class="email">
        <label for="user-email">Email: </label>
        <input type="email" id="user-email" placeholder="Email address" name="user-email">
      </li>
      <li class="message">
        <label for="user-message">Message: </label><br>
        <textarea name="message" id="user-message" cols="33" rows="10">Enter your message here...</textarea>
      </li>
      <li class="button">
        <button type="submit" id="button">Submit</button>
      </li>
    </ul>
  </fieldset>
</form>
</body>
</html>
